<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>

    <style>
      .title{
        font-size: 30px;
      }
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      .enter{
        margin-bottom: 20px;
      }
      .div1,
      .enter{
        display: grid;
        grid-template-columns: 200px 150px 100px;
        column-gap: 10px;
        row-gap: 20px;
      }
      button{
        font-weight: bolder;
        padding-top: 5px;
        padding-bottom: 5px;
        font-size: 15px;
        cursor: pointer;
      }
      .add{
        background-color: rgb(122, 255, 122);
      }
      .delete{
        background-color: rgb(255, 52, 52);
      }
    </style>
  </head>
  <body>
    <p class="title">To Do List</p>
    
    <div class="enter">
    <input placeholder="Todo name" class="inputname">
    <input type="date" class="inputdate">
    <button onclick="addtodo()" class="add">Add</button>
    </div>

    <div class="div1"></div>


    <script>
      //localStorage.removeItem('todolist')
      let todolist = [];
      if (JSON.parse(localStorage.getItem('todolist')) != null) {
        todolist = JSON.parse(localStorage.getItem('todolist'))
      }
      updateList()

      function updateList() {
      localStorage.setItem('todolist', JSON.stringify(todolist))
      let todohtml = '';
        for (let i = 0; i < todolist.length; i++) {
          const todoObject = todolist[i];
          const name = todoObject.name;
          const date = todoObject.date;
          const html = 
            `<div>
              ${name}
            </div>
            <div>
              ${date}
            </div>
            <button onclick="
            todolist.splice(${i}, 1);
            updateList()
            " class="delete">Delete
            </button>`
            
          todohtml = html + todohtml
        }
        document.querySelector('.div1').innerHTML = todohtml;
      }

      function addtodo() {
        const name = document.querySelector('.inputname').value;
        const date = document.querySelector('.inputdate').value;
        todolist.push({
          name: name,
          date: date
        });
        document.querySelector('.inputname').value = '';
        updateList()
        
      }
    </script>
  </body>
</html>
